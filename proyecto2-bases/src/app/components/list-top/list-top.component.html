<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="text-align: center;">

    <!-- IdProducto Column -->
    <ng-container matColumnDef="idProducto">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ID Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.idProducto}} </td>
    </ng-container>

    <!-- Nombre Producto Column -->
    <ng-container matColumnDef="nombreProducto">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nombre Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
    </ng-container>

    <!-- Vendidos Stock Column -->
    <ng-container matColumnDef="vendidos">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Cant. ventas </th>
      <td mat-cell *matCellDef="let element"> {{element.vendidos}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
