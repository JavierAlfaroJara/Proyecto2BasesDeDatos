<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="text-align: center;">

    <!-- Position Column -->
    <ng-container matColumnDef="idN">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idN}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="ipN">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> IP </th>
      <td mat-cell *matCellDef="let element"> {{element.ipN}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>

    <!-- Actions Column -->   
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Ventas </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" (click)="openDialog(element.idN)">
          ...
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
