<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="text-align: center;">

    <!-- IdProducto Column -->
    <ng-container matColumnDef="idProducto">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ID Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.idProducto}} </td>
    </ng-container>

    <!-- Nombre Producto Column -->
    <ng-container matColumnDef="nombreProducto">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nombre Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
    </ng-container>

    <!-- Cantidad Stock Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>

    <!-- IdNodo Column -->
    <ng-container matColumnDef="idNodo">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ID Nodo </th>
      <td mat-cell *matCellDef="let element"> {{element.idNodo}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Solucionado </th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle *ngIf="element.isChecked" checked="true" color="primary" (click)="updateProduct(element)"> </mat-slide-toggle>
        <mat-slide-toggle *ngIf="!element.isChecked" checked="false" color="primary" (click)="updateProduct(element)"> </mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
